server:
  port: 8081
spring:
  application:
    name: datahub-job-manager
  main:
    banner-mode: 'off'
  cloud:
    config: # config server
      uri: http://localhost:8888
      label: master
      profile: dev
    zookeeper: # zookeeper server
      connect-string: zknode1:2181, zknode2:2181, zknode3:2181
# management
management:
  endpoints:
    web:
      exposure:
        include: '*'
# logging
logging:
  file.max-size: 100MB
