server:
  port: 8081
spring:
  application:
    name: datahub-job-manager
  main:
    banner-mode: 'off'
  cloud:
    config: # config server
      uri: http://localhost:8888
      label: master
      profile: dev
    zookeeper: # zookeeper server
      connect-string: zknode3:2181
# management
management:
  endpoints:
    web:
      exposure:
        include: '*'
# mybatis
mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: org.shersfy.datahub.jobmanager.model
# logging
logging:
  file: logs/${spring.application.name}.log
  file.max-size: 100MB
  level:
    root: info
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSS
    level: '%5p'
